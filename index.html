<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website layout 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <div class="menu">
           <h2>Menu</h2>
        </div>
    </header><!-- header end -->
    <section>
        <div class="slider">
            <h2>slider content</h2>
        </div>
    </section><!-- Slider Section End -->
    <section>
        <div class="content">
            <div class="content_left">
                <h2>Left Aside</h2>
            </div>
            <div class="content_middle">
                <div class="top"><h2>Top Content</h2></div>
                <div class="middle">
                    <div class="middle_left"><h2>Middle Left Content</h2></div>
                    <div class="middle-right"><h2>Middle Right Content</h2></div>
                </div>
                <div class="bottom">
                    <h2>Bottom Content</h2>
                </div>
            </div>
            <div class="content_right">
                <h2>Right Aside</h2>
            </div>
        </div>
    </section><!-- Content Section End -->
    <footer>
        <h2>&copy; All Right Reserved</h2>
    </footer>
</body>
</html>
